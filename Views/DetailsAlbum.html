{% extends general_template_name %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ album.Name }}</h1>

        {% if album.ImageUrl != '' %}
        <img src="{{ album.ImageUrl }}" class="post-img" alt="Post image">
        {% endif %}

        <p class="card-text">{{ album.Description|safe }}</p>
        <p class="card-text">
            <b>Year:</b> {{ album.Year }}
        </p>
        <p class="card-text">
            <b>Count of tracks:</b> {{ album.CountOfTracks }}
        </p>
        {% if is_authorized %}
        <p class="card-text">
            <a href="{{ update_album_action }}/{{ album.Id }}" style="font-size: 14px">
                <small class="text-muted">Edit</small>
            </a>
            <a href="{{ delete_album_action }}/{{ album.Id }}" style="font-size: 14px">
                <small class="text-muted">Delete</small>
            </a>
        </p>
        {% endif %}
    </div>
</div>

{% endblock content %}
